<!DOCTYPE html>
<html>
	<head>
		<title>Display message</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display message</h1>
		<p>Display results on the console</p>

		<script>
			var name="Kacper"
			var surname="Kobyra"
			// display your name, surname on the console
			// ...
			console.log(name + "\n" + surname);
		

			// display your name and surname in a popup window
			// ...
			alert(name + "\n" + surname);
			prompt(name);
			confirm(name)

			// 
		</script>
	</body>
</html>
